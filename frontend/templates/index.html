<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM UI - Advanced Chat Interface</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js with Collapse plugin -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 h-screen overflow-hidden" x-data="chatApp()">
    
    <!-- Main Container -->
    <div class="flex h-screen">
        
        <!-- Sidebar - Conversation List -->
        <div :class="sidebarCollapsed ? 'w-16' : 'w-70'" 
             class="bg-white border-r border-gray-200 flex flex-col transition-all duration-300 overflow-hidden">
            
            <!-- Sidebar Header -->
            <div class="p-2 border-b border-gray-200 flex items-center justify-between gap-1">
                <template x-if="!sidebarCollapsed">
                    <button 
                        @click="createNewConversation()"
                        class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        New Chat
                    </button>
                </template>
                <button 
                    @click="toggleSidebar()"
                    class="p-2 rounded-lg hover:bg-gray-100 transition text-gray-600"
                    :title="sidebarCollapsed ? 'Expand sidebar' : 'Collapse sidebar'">
                    <svg class="w-5 h-5 transition-transform duration-300" :class="sidebarCollapsed ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Conversations List -->
            <div class="flex-1 overflow-y-auto p-2 space-y-2" x-show="!sidebarCollapsed">
                <template x-for="conv in conversations" :key="conv.id">
                    <div 
                        @click="loadConversation(conv.id)"
                        :class="currentConversationId === conv.id ? 'bg-blue-50 border-blue-300' : 'bg-white hover:bg-gray-50 border-gray-200'"
                        class="p-2 rounded-lg border cursor-pointer transition group">
                        <div class="flex justify-between">
                            <div class="min-w-0 justify-between">
                                <div class="font-medium text-sm text-gray-900 truncate" x-text="conv.title"></div>
                                <div class="text-xs text-gray-500 ml-auto" x-text="formatDate(conv.updated_at)"></div>
                            </div>
                            <button 
                                @click="deleteConversation(conv.id, $event)"
                                class="text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition p-1"
                                title="Delete conversation">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
            
            <!-- Collapsed sidebar icons -->
            <div class="flex-1 overflow-y-auto p-2 space-y-2" x-show="sidebarCollapsed">
                <template x-for="conv in conversations.slice(0, 5)" :key="conv.id">
                    <div 
                        @click="loadConversation(conv.id); sidebarCollapsed = false"
                        :class="currentConversationId === conv.id ? 'bg-blue-100' : 'hover:bg-gray-100'"
                        class="p-2 rounded-lg cursor-pointer transition flex items-center justify-center"
                        :title="conv.title">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                </template>
            </div>
            
            <!-- Settings & Documents Buttons -->
            <div class="border-t border-gray-200" x-show="!sidebarCollapsed">
                <button 
                    @click="showDocuments = true"
                    class="w-full text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100 transition flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Knowledge Base
                </button>
                <button 
                    @click="showSettings = true"
                    class="w-full text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100 transition flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    MCP Servers
                </button>
            </div>
            
            <!-- Collapsed sidebar bottom icons -->
            <div class="border-t border-gray-200" x-show="sidebarCollapsed">
                <button 
                    @click="showDocuments = true"
                    class="w-full p-2 text-gray-600 hover:bg-gray-100 transition flex items-center justify-center"
                    title="Knowledge Base">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </button>
                <button 
                    @click="showSettings = true"
                    class="w-full p-2 text-gray-600 hover:bg-gray-100 transition flex items-center justify-center"
                    title="MCP Servers">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            
            <!-- Chat Header -->
            <div class="bg-white border-b border-gray-200 px-6 py-2">
                <div class="flex items-center justify-between">
                    <input 
                        type="text" 
                        :value="currentConversationTitle"
                        @change="updateConversationTitle(currentConversationId, $event)"
                        class="text-xl font-semibold text-gray-900 bg-transparent border-none focus:outline-none focus:ring-2 focus:ring-blue-500 rounded px-2 py-1 -ml-2 w-full max-w-md"
                        placeholder="Conversation title">
                    <div class="text-sm text-gray-500">
                        <span x-text="messages.length"></span> messages
                    </div>
                </div>
            </div>
            
            <!-- Messages Area -->
            <div class="flex-1 overflow-y-auto p-6 space-y-4" x-ref="messagesContainer" id="messages-container">
                <template x-for="message in messages" :key="message.id">
                    <div :class="message.role === 'user' ? 'flex justify-end' : 'flex justify-start'" class="group">
                        <div :class="message.role === 'user' ? 'bg-blue-300 text-black' : 'bg-white border border-gray-200 text-gray-900'" 
                             class="max-w-6xl min-w-16 rounded-lg p-4 shadow-sm relative">
                            
                            <!-- Message Actions -->
                            <div class="absolute bottom-2 right-2 opacity-0 group-hover:opacity-100 transition flex gap-1">
                                <!-- Copy button -->
                                <button 
                                    @click="copyMessage(message)"
                                    class="p-1 rounded hover:bg-gray-100 text-gray-500"
                                    :class="message.role === 'user' ? 'hover:text-blue-200' : 'hover:text-green-600'"
                                    title="Copy to clipboard">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                </button>
                                <template x-if="message.role === 'assistant'">
                                    <button 
                                        @click="regenerateResponse(message.id)"
                                        :disabled="isLoading"
                                        class="p-1 rounded hover:bg-gray-100 text-gray-500 hover:text-blue-600 disabled:opacity-50"
                                        title="Regenerate response">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                        </svg>
                                    </button>
                                </template>
                                <button 
                                    @click="startEditMessage(message.id, message.content)"
                                    class="p-1 rounded hover:bg-gray-100 text-gray-500"
                                    :class="message.role === 'user' ? 'hover:text-blue-200' : 'hover:text-blue-400'"
                                    title="Edit message">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button 
                                    @click="deleteMessage(message.id, $event)"
                                    class="p-1 rounded hover:bg-gray-100 text-gray-500"
                                    :class="message.role === 'user' ? 'hover:text-red-200' : 'hover:text-red-600'"
                                    title="Delete message">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                            
                            <!-- Edit Mode -->
                            <template x-if="editingMessageId === message.id">
                                <div class="mt-2">
                                    <textarea 
                                        x-model="editContent"
                                        rows="3"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"></textarea>
                                    <div class="flex gap-2 mt-2">
                                        <button 
                                            @click="saveEdit(message.id)"
                                            class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                                            Save
                                        </button>
                                        <button 
                                            @click="cancelEdit()"
                                            class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Tool Calls (Collapsible, above content) -->
                            <template x-if="message.tool_calls && message.tool_calls.length > 0 && editingMessageId !== message.id">
                                <div class="mb-3 text-sm">
                                    <div 
                                        @click="toggleToolCalls(message.id)"
                                        class="flex items-center gap-2 cursor-pointer select-none text-xs font-medium text-gray-600 hover:text-gray-800 transition">
                                        <svg class="w-3 h-3 transition-transform duration-200" :class="isToolCallsExpanded(message.id) ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                        <svg class="w-4 h-4 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        <span x-text="message.tool_calls.length + ' tool call' + (message.tool_calls.length > 1 ? 's' : '')"></span>
                                        <template x-if="message.tool_calls.some(t => t.status === 'completed')">
                                            <span class="text-green-600">✓</span>
                                        </template>
                                    </div>
                                    
                                    <!-- Expanded Tool Calls Content -->
                                    <div x-show="isToolCallsExpanded(message.id)" x-collapse class="mt-2 space-y-2">
                                        <template x-for="(tool, index) in message.tool_calls" :key="index">
                                            <div class="bg-gray-50 border border-gray-200 rounded-lg p-3 text-xs">
                                                <div class="flex items-center justify-between mb-2">
                                                    <div class="flex items-center gap-2">
                                                        <span class="font-semibold text-gray-800" x-text="tool.name"></span>
                                                        <template x-if="tool.status === 'completed'">
                                                            <span class="text-green-600 text-xs">✓ completed</span>
                                                        </template>
                                                        <template x-if="tool.status === 'error'">
                                                            <span class="text-red-600 text-xs">✗ error</span>
                                                        </template>
                                                        <template x-if="tool.status && tool.status !== 'completed' && tool.status !== 'error'">
                                                            <span class="text-amber-600 text-xs" x-text="tool.status"></span>
                                                        </template>
                                                    </div>
                                                </div>
                                                
                                                <!-- Arguments -->
                                                <template x-if="tool.arguments">
                                                    <div class="mb-2">
                                                        <div class="text-xs text-gray-500 mb-1">Arguments:</div>
                                                        <div class="bg-gray-100 rounded p-2 font-mono text-gray-700 overflow-x-auto">
                                                            <pre x-text="typeof tool.arguments === 'object' ? JSON.stringify(tool.arguments, null, 2) : tool.arguments"></pre>
                                                        </div>
                                                    </div>
                                                </template>
                                                
                                                <!-- Result -->
                                                <template x-if="tool.result">
                                                    <div class="mt-2">
                                                        <div class="text-xs text-gray-500 mb-1">Result:</div>
                                                        <div class="bg-blue-50 border border-blue-200 rounded p-2">
                                                            <!-- Sources for web search -->
                                                            <template x-if="tool.result.sources && tool.result.sources.length > 0">
                                                                <div class="space-y-1">
                                                                    <template x-for="(source, sIdx) in tool.result.sources" :key="sIdx">
                                                                        <a :href="source.url" target="_blank" class="block text-blue-600 hover:text-blue-800 text-xs">
                                                                            <span x-text="(sIdx + 1) + '. ' + source.title"></span>
                                                                        </a>
                                                                    </template>
                                                                </div>
                                                            </template>
                                                            <!-- Result count for RAG -->
                                                            <template x-if="tool.result.result_count !== undefined">
                                                                <span class="text-gray-700" x-text="tool.result.result_count + ' documents found'"></span>
                                                            </template>
                                                            <!-- Error -->
                                                            <template x-if="tool.result.error">
                                                                <span class="text-red-600" x-text="tool.result.error"></span>
                                                            </template>
                                                            <!-- Generic result display -->
                                                            <template x-if="!tool.result.sources && tool.result.result_count === undefined && !tool.result.error">
                                                                <pre class="text-gray-700 text-xs overflow-x-auto" x-text="JSON.stringify(tool.result, null, 2)"></pre>
                                                            </template>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Message Content -->
                            <template x-if="editingMessageId !== message.id">
                                <div class="prose prose-sm max-w-none" 
                                     x-html="renderMarkdown(message.content)"></div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- Active Tool Execution Status -->
                <template x-if="toolStatus.active">
                    <div class="flex justify-start">
                        <div class="bg-amber-50 border border-amber-200 rounded-lg p-2 max-w-4xl">
                            <div class="flex items-center gap-2">
                                <div class="animate-spin">
                                    <svg class="w-5 h-5 text-amber-600" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <div class="font-medium text-sm text-amber-900" x-text="toolStatus.tool"></div>
                                    <div class="text-sm text-amber-700" x-text="toolStatus.status"></div>
                                    <template x-if="toolStatus.progress !== null">
                                        <div class="mt-2">
                                            <div class="bg-amber-200 rounded-full h-2 overflow-hidden">
                                                <div class="bg-amber-600 h-full transition-all duration-300" 
                                                     :style="`width: ${toolStatus.progress}%`"></div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                                <button 
                                    @click="cancelRequest()"
                                    class="flex items-center gap-1.5 px-3 py-1.5 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition text-sm font-medium">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                    Stop
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Loading Indicator with Cancel Button -->
                <template x-if="isLoading && !toolStatus.active">
                    <div class="flex justify-start">
                        <div class="bg-white border border-gray-200 rounded-lg p-4">
                            <div class="flex items-center gap-3">
                                <div class="flex items-center gap-2">
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                                </div>
                                <button 
                                    @click="cancelRequest()"
                                    class="flex items-center gap-1.5 px-3 py-1.5 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition text-sm font-medium">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                    Stop
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            
            <!-- Input Area -->
            <div class="pt-1">
                <form @submit.prevent="sendMessage()" class="flex gap-3">
                    <textarea 
                        x-model="inputMessage"
                        @keydown.enter.prevent="if (!$event.shiftKey) sendMessage()"
                        placeholder="Type your message... (Shift+Enter for new line)"
                        rows="2"
                        class="flex-1 px-4 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 resize-none"
                        style="max-height: 200px; height:64px;"
                        :disabled="isLoading"></textarea>
                    
                    <!-- Send/Stop button -->
                    <template x-if="!isLoading">
                        <button 
                            type="submit"
                            :disabled="!inputMessage.trim()"
                            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            title="Send message">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </template>
                    <template x-if="isLoading">
                        <button 
                            type="button"
                            @click="cancelRequest()"
                            class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
                            title="Stop generating">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                            </svg>
                        </button>
                    </template>
                </form>
                <!-- Tool Toggles and Model Selector -->
                <div class="flex gap-2 m-1 items-center flex-wrap">
                    <!-- Model Selector -->
                    <div class="relative">
                        <select 
                            x-model="selectedModel"
                            @change="updateSelectedModel()"
                            class="appearance-none bg-gray-50 text-gray-700 border border-gray-200 rounded-lg px-3 py-1 pr-8 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-300 cursor-pointer">
                            <option value="" disabled>Select Model</option>
                            <template x-for="model in availableModels" :key="model.id">
                                <option :value="model.id" x-text="model.name || model.id"></option>
                            </template>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="h-6 w-px bg-gray-300"></div>
                    
                    <button 
                        @click="enableWebSearch = !enableWebSearch"
                        :class="enableWebSearch ? 'bg-blue-100 text-blue-700 border-blue-300' : 'bg-gray-50 text-gray-600 border-gray-200'"
                        class="px-3 py-1 rounded-lg border text-sm font-medium transition flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        Web Search
                    </button>
                    <button 
                        @click="enableRAG = !enableRAG"
                        :class="enableRAG ? 'bg-green-100 text-green-700 border-green-300' : 'bg-gray-50 text-gray-600 border-gray-200'"
                        class="px-3 py-1 rounded-lg border text-sm font-medium transition flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Search Documents
                        <span x-show="documents.length > 0" class="bg-green-200 text-green-800 text-xs px-1.5 rounded-full" x-text="documents.length"></span>
                    </button>
                </div>
                
                <!-- Status indicators -->
                <div class="mt-2 flex gap-2 text-xs text-gray-500">
                    <span x-show="selectedModel" class="flex items-center gap-1">
                        <span class="w-2 h-2 bg-purple-400 rounded-full"></span>
                        Model: <span x-text="selectedModel" class="font-medium"></span>
                    </span>
                    <span x-show="enableWebSearch" class="flex items-center gap-1">
                        <span class="w-2 h-2 bg-blue-400 rounded-full"></span>
                        Web search enabled
                    </span>
                    <span x-show="enableRAG" class="flex items-center gap-1">
                        <span class="w-2 h-2 bg-green-400 rounded-full"></span>
                        Document search enabled
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal (MCP Servers) -->
    <div x-show="showSettings" 
         x-cloak
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
         @click.self="showSettings = false">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[80vh] overflow-hidden">
            
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-semibold">MCP Servers</h2>
                <button @click="showSettings = false" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6 overflow-y-auto" style="max-height: calc(80vh - 140px);">
                
                <!-- Server List -->
                <div class="space-y-3 mb-6">
                    <template x-for="server in mcpServers" :key="server.name">
                        <div class="border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-start">
                                <div>
                                    <div class="font-medium text-gray-900" x-text="server.name"></div>
                                    <div class="text-sm text-gray-600" x-text="server.command"></div>
                                    <div class="text-xs text-gray-500 mt-1">
                                        <span x-text="server.tool_count"></span> tools available
                                    </div>
                                </div>
                                <button 
                                    @click="removeMCPServer(server.name)"
                                    class="text-red-600 hover:text-red-700">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </template>
                    <div x-show="mcpServers.length === 0" class="text-gray-500 text-center py-4">
                        No MCP servers configured
                    </div>
                </div>
                
                <!-- Add New Server Form -->
                <div class="border-t pt-6">
                    <h3 class="font-medium mb-4">Add New MCP Server</h3>
                    <form @submit.prevent="addMCPServer()" class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Server Name</label>
                            <input 
                                type="text" 
                                x-model="newServer.name"
                                placeholder="my-mcp-server"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Command</label>
                            <input 
                                type="text" 
                                x-model="newServer.command"
                                placeholder="npx"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Arguments (JSON array)</label>
                            <input 
                                type="text" 
                                x-model="newServer.args"
                                placeholder='["-y", "@modelcontextprotocol/server-filesystem"]'
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button 
                            type="submit"
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                            Add Server
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Knowledge Base Modal (Documents) -->
    <div x-show="showDocuments" 
         x-cloak
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
         @click.self="showDocuments = false">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[80vh] overflow-hidden">
            
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Knowledge Base</h2>
                <button @click="showDocuments = false" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6 overflow-y-auto" style="max-height: calc(80vh - 140px);">
                
                <!-- Upload Area -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Document</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition cursor-pointer relative">
                        <input 
                            type="file" 
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                            @change="uploadDocument($event.target.files[0])"
                            accept=".txt,.md,.pdf,.doc,.docx,.json,.yaml,.yml">
                        <svg class="w-10 h-10 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-sm text-gray-600">Click or drag file to upload</p>
                        <p class="text-xs text-gray-400 mt-1">Supports: txt, md, pdf, doc, docx, json, yaml, yml</p>
                    </div>
                </div>
                
                <!-- Documents List -->
                <div class="space-y-3">
                    <template x-for="doc in documents" :key="doc.id">
                        <div class="border border-gray-200 rounded-lg p-4 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="bg-blue-100 p-2 rounded">
                                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-900" x-text="doc.filename"></div>
                                    <div class="text-xs text-gray-500">
                                        <span x-text="doc.file_type"></span> • 
                                        <span x-text="formatFileSize(doc.size_bytes)"></span> • 
                                        <span x-text="formatDate(doc.uploaded_at)"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <span :class="doc.status === 'completed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'" 
                                      class="px-2 py-1 rounded-full text-xs font-medium">
                                    <span x-text="doc.status"></span>
                                </span>
                                <button 
                                    @click="deleteDocument(doc.id)"
                                    class="text-red-600 hover:text-red-700 p-1">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </template>
                    <div x-show="documents.length === 0" class="text-gray-500 text-center py-8">
                        <svg class="w-12 h-12 text-gray-300 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>No documents uploaded yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div x-show="toast.show"
         x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-2"
         class="fixed bottom-4 right-4 z-50">
        <div :class="{
            'bg-green-100 text-green-800 border-green-300': toast.type === 'success',
            'bg-red-100 text-red-800 border-red-300': toast.type === 'error',
            'bg-blue-100 text-blue-800 border-blue-300': toast.type === 'info'
        }" class="px-4 py-3 rounded-lg border shadow-lg flex items-center gap-2">
            <template x-if="toast.type === 'success'">
                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </template>
            <template x-if="toast.type === 'error'">
                <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </template>
            <template x-if="toast.type === 'info'">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </template>
            <span x-text="toast.message" class="font-medium"></span>
        </div>
    </div>
    
    <!-- Alpine.js Component -->
    <script src="/static/js/app.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
</body>
</html>
